# Zeabur 前端部署配置文件
# 参考文档: https://zeabur.com/docs

build:
  type: dockerfile
  dockerfile: Dockerfile

port: 80

# 资源配置
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# 健康检查配置
healthcheck:
  path: /health
  interval: 30
  timeout: 5
  retries: 3
  startPeriod: 30

# 自动扩容配置
autoscaling:
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilization: 70
  targetMemoryUtilization: 80

